    <!-- Contact Start -->
    <div class="container-xxl py-5"" wow fadeInUp" data-wow-delay="0.1s">
       <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h1 class="text-primary">선교사 코드등록</h1>
            </div>
            <div class="row g-4 justify-content-center">
				<div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
					<div class="position-relative overflow-hidden">
                        <img class="img-fluid" src="../img/course-2.jpg" alt="">

                    </div>
                    <div class="container-xxl py-5 text-left wow fadeInUp" data-wow-delay="0.1s">
		                <h6 class="mb-2">* 선교사코드 및 아래의 사항을 입력한 후 새중앙선교센터 이용 신청이 가능합니다.</h6>
		                <h6 class="mb-2">* 선교사코드 분실 시, ‘코드찾기’를 이용하시거나, 전화(031-420-7400, 7440) 또는 이메일(sjakmc@gmail.com)로 문의바랍니다.</h6>
		                <h6 class="mb-2">* 신규가입자의 경우 최근 6개월 이내에 발급받으신 파송증명서를 sjakmc@gmail.com 으로 보내주시면 파송증명서 확인 후 선교사코드를 승인해드립니다.</h6>
		            </div>
                </div>
                <div class="col-lg-4 col-md-12 wow fadeInUp" data-wow-delay="0.5s">
                     <form name="registForm" th:action="@{'/auth/regKmcCode'}" method="POST" >
                        <div class="row g-3" >

                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="kmcCd" placeholder="Your Code">
                                    <label for="name">선교센터 선교사코드 </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="kmcPwd" placeholder="비밀번호등록">
                                    <label for="password">비밀번호등록</label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" id="kmcPwd2" placeholder="비밀번호확인">
                                    <label for="password2">비밀번호확인</label>
                                </div>
                            </div>

                            <div class="col-12 py-3">
                                <button class="btn btn-primary w-100 py-4" type="submit">코드등록</button>
                            </div>

                        </div>
                    </form>
                    <div class="col-12">
                        <button class="btn btn-secondary w-100 py-4" th:onclick="|location.href='@{/auth/findUser}'|">선교사코드 찾기</button>
                    </div>
                </div>
            </div>

        </div>



    </div>
